<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
   <meta id="viewport" content="width=device-width, initial-scale=1.0">
   <title>Case Project 6</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.65897.js"></script>
</head>

<body>
   <header>
      <h1>
         Welcome to Masa's Gym
      </h1>
   </header>

   <article>
      <h2>Member registration </h2>
      <div id="errorMessage"></div>
      <form novalidate="novalidate">
         <fieldset id="deliveryinfo">
            <legend>Your Information</legend>
            <label for="nameinput">Name</label>
            <input type="text" id="nameinput" name="name" required="required" />
            <label for="addrinput">Street Address</label>
            <input type="text" id="addrinput" name="address" required="required" />
            <label for="cityinput">City</label>
            <input type="text" id="cityinput" name="city" required="required" />
            <label for="emailinput">Email</label>
            <input type="email" id="emailinput" name="email" required="required" />
            <label for="phoneinput">Phone</label>
            <input type="text" id="phoneinput" name="phone" required="required" />
         </fieldset>
         <fieldset id="orderinfo">
            <legend>Select Membership Plan</legend>
            <fieldset id="infobox">
               <legend>Membership Options</legend>
               <input type="radio" name="options" id="month" value="Month" />
               <label for="month">Month</label>
               <input type="radio" name="options" id="commitment" value="12-Month Commitment" />
               <label for="commitment">12-Month Commitment</label>
            </fieldset>
            <fieldset id="planbox">
               <legend>How long have you been work out ?</legend>
               <select id="plan" name="plan" required="required">
                  <option value="beginner">beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="large">Advanced</option>
                  <option value="professional">Professional</option>
               </select>
            </fieldset>
            <fieldset id="trainingbox">
               <legend>What is your purpose?</legend>
               <input type="checkbox" id="hard" name="training" value="hard" />
               <label for="hard">Hard training</label>
               <input type="checkbox" id="lose" name="training" value="lose" />
               <label for="lose">Lose weight</label>
               <input type="checkbox" id="refresh" name="training" value="refresh" />
               <label for="refresh">Refresh</label>
               <input type="checkbox" id="running" name="training" value="running" />
               <label for="Running">Running </label>
               <label for="instructions" id="instrlabel">Special Instructions</label>
               <textarea id="instructions" name="instructions" rows="3" cols="60" placeholder="special requests"></textarea>
            </fieldset>
         </fieldset>
         <fieldset id="submitbutton">
            <input type="submit" id="submitBtn" value="Submit" />
         </fieldset>
      </form>
   </article>
         <script src="script.js"></script>
</body>
</html>
